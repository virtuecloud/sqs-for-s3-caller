name: Reusable workflow

on:
  workflow_call:
    inputs:
      BUCKET_NAME:
        type: string
        required: true
      REGION_NAME:
        type: string
        required: true
      ENVIRONMENT_NAME:
        type: string
        required: true
      DIRECTORY_NAME:
        type: string
        required: true
      TERRAFORMCOMMAND:
        type: string
        required: true
    secrets:
      AWS_ACCESS_KEY:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
jobs:
  Plan-Apply:
    runs-on: ubuntu-20.04
    steps: 
      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY}}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      - name: Plan
        if: ${{ inputs.TERRAFORMCOMMAND == 'Plan' || inputs.TERRAFORMCOMMAND == 'Plan-Apply' }}
        uses: sparshbaurasi/github-shared-cp/TerraformPlan@main
        with:
             STATE_BUCKET: ${{github.event.inputs.BUCKET_NAME}}
             REGION: ${{github.event.inputs.REGION_NAME}}
             DIRECTORY: ${{github.event.inputs.DIRECTORY_NAME}}
             ENVIRONMENT: ${{github.event.inputs.ENVIRONMENT_NAME}}
#       - name : Approval
#         uses: trstringer/manual-approval@v1
#         with:
#             secret: ${{ github.TOKEN }}
#             approvers: sparshbaurasi
#             minimum-approvals: 1
#             issue-title: "Approval for action"
      - name: Apply
        uses: sparshbaurasi/github-shared-cp/TerraformApply@main
        with:
             STATE_BUCKET: ${{github.event.inputs.BUCKET_NAME}}
             REGION: ${{github.event.inputs.REGION_NAME}}
             DIRECTORY: ${{github.event.inputs.DIRECTORY_NAME}}
             ENVIRONMENT: ${{github.event.inputs.ENVIRONMENT_NAME}}
